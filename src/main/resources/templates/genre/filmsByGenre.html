<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body>
	<header th:replace="~{layout/layout :: navbar}"></header>
	<a th:href="@{'/cinemas/list'}">Volver a Cines</a>
	<div class="container">
		<h1 th:text="${title}"></h1>
	</div>
	<div class="container">
		<ul>
			<li th:each="movie:${movies}">
				<a th:text="${movie.title}" th:href="@{'/movies/'}+${movie.id}"></a>
			</li>
		</ul>
	</div>

</body>
<script th:replace="~{layout/layout :: scriptBootstrap}"></script>
</html>
