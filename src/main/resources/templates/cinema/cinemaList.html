<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body>
	<header th:replace="~{layout/layout :: navbar}"></header>
	<div class="continer ms-3 mt-3">
		<h1>Lista de Cines</h1>
	</div>
	<div class="container my-4">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Teléfono</th>
					<th>Ubicación</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cinema: ${cinemas}">
					<td th:text="${cinema.name}"></td>
					<td th:text="${cinema.phone}"></td>
					<td th:text="${cinema.location}"></td>
					<td><a class="btn btn-primary" th:href="@{/cinemas/}+${cinema.id}+${'/sessions'}"
							th:text="'Sesiones'"></a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
<script th:replace="~{layout/layout :: scriptBootstrap}"></script>
</html>
